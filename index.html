<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Temporizador estilo pomodoro">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="./src/main.js" defer></script>

    <title>Focus Timer - Pomodoro</title>
</head>
<body>
    <div id="app">
        <button id="toggle-mode">
            <span class="sr-only">Ativar light mode</span>
            <i class="ph-bold ph-sun"></i>
            <i class="ph-bold ph-moon"></i>
        </button>

        <div class="column">
            <section id="timer" class="flex">
                <span id="minutes">25</span>
                <span>:</span>
                <span id="seconds">00</span>
            </section>

            <section id="controls" class="flex">
                <button 
                data-action="toggleRunning"
                class="ph-thin ph-play">
                    <span class="sr-only">Play timer</span>
                </button>
                <button
                data-action="toggleRunning"
                class="ph-thin ph-stop">
                    <span class="sr-only">Pause timer</span>
                </button>
                <button
                data-action="toogleMoreOrLess"
                class="ph-thin ph-plus">
                    <span class="sr-only">More 5 minutes</span>
                </button>
                <button
                data-action="toogleMoreOrLess"
                class="ph-thin ph-minus">
                    <span class="sr-only">Least 5 minutes</span>
                </button>
            </section>
        </div>

        <div class="column">
            <section id="musics" class="flex">
                <button
                data-action="toggleMusic"
                class="ph-thin ph-tree">
                    <span class="sr-only">Sound Florest</span>
                </button>

                <button
                data-action="toggleMusic"
                class="ph-thin ph-cloud-rain">
                    <span class="sr-only">Sound Rain</span>
                </button>

                <button
                data-action="toggleMusic"
                class="ph-thin ph-storefront">
                    <span class="sr-only">Sound Coffee Shop</span>
                </button>
                
                <button
                data-action="toggleMusic"
                class="ph-thin ph-fire">
                    <span class="sr-only">Sound Fireplace</span>
                </button>
            </section>
        </div>
    </div>
</body>
</html>
